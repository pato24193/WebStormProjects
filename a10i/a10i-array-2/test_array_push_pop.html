<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [];

        let n = parseInt(prompt("Input 1: "));
        a.push(n);
        n = parseInt(prompt("Input 2: "));
        a.push(n);

        console.log("Array Before: " + a);
        console.log("Element pop: " + a.pop());
        console.log("Array After: " + a);

    </script>
</body>
