        // Fibonacci
        // i = 3 -> fib(1) + fib(2)
        // i = 2 -> 1
        // i = 1 -> 1
        function fib(i) {
            if (i == 1 || i == 2) {
                return 1;
            }
            return fib(i - 2) + fib (i - 1);
        }

        console.log(fib(6));
