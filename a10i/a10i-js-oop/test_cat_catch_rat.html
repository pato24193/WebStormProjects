<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        class Rat {
            constructor(name, weight, speed, status) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = status;
            }

            growl() {
                console.log("Chit, chit");
            }
        }

        class Cat {
            constructor(name, weight, speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }

            growl() {
                console.log("Meow, meow");
            }

            catchRat(rat) {

                if (this.speed > rat.speed) {
                    console.log("Meo da bat duoc chuot!");
                    this.eatRat(rat);
                } else {
                    console.log("Chuot nhanh qua, chuot chay mat roi.");
                }
            }

            eatRat(rat) {

                if (rat.status === "song") {
                    this.weight += rat.weight;
                    console.log("Meo da an chuot. Khoi luong cua meo la: " + this.weight);
                } else {
                    console.log("Chuot hoi qua, khong an duoc.")
                }
            }
        }

        let objRat = new Rat("Jerry", 1, 10, "chet");
        let objCat = new Cat("Tom", 3, 20);

        objCat.growl();
        objRat.growl();
        objCat.catchRat(objRat);

    </script>
</body>
</html>
