    <div style="color: red"></div>
    <canvas id="canvasShape" width="1000" height="1000" style="border: 1px solid red;"></canvas>
    <script>
        let canvasObj = document.getElementById("canvasShape");
        canvasObj.style.transform = "rotate(90deg)";         // or -90 depending on need
        let context = canvasObj.getContext("2d");

        context.arc(100, 100, 50, 0, Math.PI);
        context.stroke();
        context.fillStyle = "pink";
        context.fill();
