<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(n) {
            let count = 0;

            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    count++;
                }
            }

            if (count === 2) {
                return true;
            }

            return false;
        }

        console.log(isPrime(5));
        console.log(isPrime(4));
    </script>
</body>
</html>
