<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 100;
    let a = x++; // 100
    let b = ++x; // 102
    console.log(a > b);
    let c = ++x;
    console.log(a + ' ' + b + ' ' + c);

    // let a = 5;

</script>
</body>
</html>
