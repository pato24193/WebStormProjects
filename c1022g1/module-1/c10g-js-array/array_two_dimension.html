<script>
    let a = [
        [3, 5, 1, 100, 2],
        [9, 1, 12]
    ];

    // console.log(a.length)
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            console.log(a[i][j]);
            sum += a[i][j];
        }
    }

    console.log('Sum: ' + sum);

    // for in, for of, for each
</script>
