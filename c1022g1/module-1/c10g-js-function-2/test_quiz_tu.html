<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function func1(a){
        if(a == 2)
            return 2;
        return a * func1(a - 1);
    }
    func1(5);

    function swap(a, b) {
        var temp = a;
        a = b;
        b = temp;
    }
    var a = 5;
    var b = 10;
    swap(a, b);
    document.write("a = " + a + ", b = " + b);

</script>
</body>
</html>
