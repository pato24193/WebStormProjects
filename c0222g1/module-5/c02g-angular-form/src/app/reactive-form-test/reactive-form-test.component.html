<form [formGroup]="studentForm">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Register student</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 m-lg-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name"
                 id="name">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="studentForm.controls.name.hasError('required') &&
                    studentForm.controls.name.dirty">
          Please input name!
        </div>
        <div class="mb-3 text-danger"
             *ngIf="studentForm.controls.name.hasError('minlength') &&
                    studentForm.controls.name.dirty">
          Please input name >= 10 characters!
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth"
                 id="dateOfBirth">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="studentForm.controls.dateOfBirth.hasError('not18') &&
                    studentForm.controls.dateOfBirth.dirty">
          Please input date of birth >= 18!
        </div>
        <div class="mb-3" formGroupName="pwdGroup">
          <input type="text" formControlName="pwd">
          <input type="text" formControlName="pwdConfirm">
        </div>
        <div formArrayName="addressArray">
          <div *ngFor="let _ of this.addressArray.controls; index as i">
            <div [formGroupName]="i" class="form-group row mb-3">
              <span class="col-lg-6">
                <label for="dateOfBirth" class="form-label">Street</label>
                <input type="text" class="form-control d-inline" formControlName="street">
              </span>
              <span class="col-lg-6">
                <label for="dateOfBirth" class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city">
              </span>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary"
                (click)="getInfoStudent()"
                [disabled]="studentForm.invalid">
          Register
        </button>
        <button (click)="addMore()" class="mx-lg-2 btn btn-secondary">
          Add more
        </button>
      </div>
    </div>
  </div>
</form>
