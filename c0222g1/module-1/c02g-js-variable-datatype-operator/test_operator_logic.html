<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 4;

        if (a == 4 && a > 5) {
            console.log("1");
        }

        if (a == 4 && a < 5) {
            console.log("2");
        }

        if (a > 5 && a == 4) {
            console.log("3");
        }

        if (a > 5 && a < 0) {
            console.log("4");
        }

        // Kien: 1 2 3 (w)
        // Hieu: 1 2 3 (w)
        // Long: 1 2 3 (w)

        // Truong: 2
        // Nhat Hoang: 2
        // Toan: 2
    </script>
</body>
</html>
