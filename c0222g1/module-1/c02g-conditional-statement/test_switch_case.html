<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 4. Nhập vào điểm học viên bằng chữ cái:
    //     - A là "Gioi"
    //     - B là "Kha"
    //     - C là "Trung binh"
    //     - D là "Te"

    let gradeAlphabet = prompt('Vui long nhap diem bang chu');

    switch (gradeAlphabet) {
        case "A":
            console.log("Gioi");
            break;
        case "B":
            console.log("Kha");
            break;
        case "C":
            console.log("Trung binh");
            break;
        case "D":
            console.log("Te");
            break;
        default:
            console.log("Nhap sai roi, nhap lai di");
    }

    // N Hoang: Kha Trung binh Te (w)
    // Truong: Te
    // Toan: Kha Trung binh Te (w)
</script>
</body>
</html>
