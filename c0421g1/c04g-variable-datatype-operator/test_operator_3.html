<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 3;
    let b = "3";

    console.log ("==");
    console.log (a == b); // true
    console.log ("===");
    console.log (a === b); // false
    console.log ("!=");
    console.log (a != b); // false
    console.log ("!==");
    console.log (a !== b); // true
</script>
</body>
</html>
