    let row = parseInt(prompt("Please input row: "));
    let column = parseInt(prompt("Please input column: "));

    for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= column; j++) {
            if (i == 1 || j == 1 || i == row || j == column) {
