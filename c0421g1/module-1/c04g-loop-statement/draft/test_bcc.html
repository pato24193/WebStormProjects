<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table;
    table = "<table border='1' width='800px'  cellspacing='1' cellpadding='5'>";
    for (let i = 1; i <10 ; i++) {
        table = table + '<tr>';
        for (let j = 1; j <10 ; j++) {
            table = table + '<td>' + i + ' * ' + j+ ' = ' + i*j + '</td>';
        }
        table = table + '</tr>';
    }
    document.write(table);
</script>
</body>
