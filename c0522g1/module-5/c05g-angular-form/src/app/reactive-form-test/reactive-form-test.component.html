  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Register student</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 m-lg-auto" [formGroup]="studentFormGroup">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control"
                 id="name" formControlName="name">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="studentFormGroup.controls.name.hasError('required')
              && studentFormGroup.controls.name.dirty">
          Please input name!
        </div>
        <div class="mb-3 text-danger"
             *ngIf="studentFormGroup.controls.name.hasError('pattern')
              && studentFormGroup.controls.name.dirty">
          Please input valid format!
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of birth</label>
          <input type="date" class="form-control"
                 id="dateOfBirth" formControlName="dateOfBirth">
        </div>
        <div class="mb-3 text-danger"
             *ngIf="studentFormGroup.controls.dateOfBirth.hasError('invalid18')
              && studentFormGroup.controls.dateOfBirth.dirty">
          Please input >= 18!
        </div>
        <div class="mb-3" formGroupName="passwordGroup">
          <input type="text" formControlName="passwordFirst">
          <input type="text" formControlName="passwordSecond">
        </div>
        <div class="mb-3" formArrayName="addressArray">
          <div *ngFor="let _ of this.addressArray.controls; index as i">
            <div [formGroupName]="i" class="form-group row mb-3">
              <span class="col-lg-6">
                <label for="dateOfBirth" class="form-label">Street</label>
                <input type="text" class="form-control d-inline" formControlName="street">
              </span>
              <span class="col-lg-6">
                <label for="dateOfBirth" class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city">
              </span>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary"
                (click)="getValueStudent()"
                [disabled]="studentFormGroup.invalid">Register</button>
        <button (click)="addMore()" class="mx-lg-2 btn btn-secondary">
          Add more
        </button>
      </div>
    </div>
  </div>
