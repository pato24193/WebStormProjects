<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .w-30 {
            width: 30%;
            background-color: green;
            float: left;
            color: white;
            padding-left: 1px;
        }

        .w-70 {
            width: 70%;
            background-color: blue;
            float: left;
            color: white;
        }
    </style>
</head>
<body>
    <div class="w-30">30</div>
    <div class="w-70">70</div>
</body>
</html>
