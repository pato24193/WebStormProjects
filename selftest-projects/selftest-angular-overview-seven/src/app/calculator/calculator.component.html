<div class="container">
  <div class="row">
    <div class="col-lg-6 m-lg-auto">
      <div class="mb-3">
        <label for="number1" class="form-label">Number 1</label>
        <input type="text" class="form-control" id="number1" [value]="numOne"
               (change)="getNum1($event.target.value)">
      </div>
      <div class="mb-3">
        <label for="number2" class="form-label">Number 2</label>
        <input type="text" class="form-control" id="number2" [(ngModel)]="numTwo">
      </div>
      <button type="button" class="btn btn-primary" (click)="sum2Num()">Submit</button>
      <h2>Result: {{result}}</h2>
    </div>
  </div>
</div>
