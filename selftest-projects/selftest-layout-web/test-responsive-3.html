<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive 3</title>
    <style>
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
        [class*="col-"] {
            float: left;
            padding: 5px;
        }
        .row {
            clear: both;
        }

        .header {
            background-color: blueviolet;
            color: white;
            padding: 15px;
        }

        .menu ul {
            list-style-type: none;
        }

        .menu ul li {
            background-color: #0099cc;
            color: white;
            margin-bottom: 10px;
            padding: 8px;
        }
        * {
            box-sizing: border-box;
        }

        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="header">
                Header
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <li>Page 3</li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <h3>Hello responsive. My name is C4020G1.</h3>
            <p>Hello responsive. My name is C4020G1.</p>
        </div>
    </div>

                <ul>
                    <li>Home</li>

                </ul>
            </div>
        </div>
        <div class="col-9">
            <h3>Hello responsive. My name is C4020G1.</h3>
            <p>Hello responsive. My name is C4020G1.</p>
        </div>
    </div>
</body>
</html>
