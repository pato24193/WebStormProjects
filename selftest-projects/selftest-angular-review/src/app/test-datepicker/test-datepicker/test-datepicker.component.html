<p>test-datepicker works!</p>
<mat-form-field>
  <mat-label>Date</mat-label>
  <input matInput [matDatepicker]="myPicker" placeholder="date" name="abc"
         (dateInput)="getValueDatePicker($event.target.value)">
  <mat-datepicker-toggle  matSuffix [for]="myPicker"></mat-datepicker-toggle>
  <mat-datepicker #myPicker></mat-datepicker>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Date 2</mat-label>
  <input matInput [matDatepicker]="myPicker2" placeholder="date" name="abc"
         [value]="valueDatePicker">
  <mat-datepicker-toggle  matSuffix [for]="myPicker2"></mat-datepicker-toggle>
  <mat-datepicker #myPicker2></mat-datepicker>
</mat-form-field>
<p>{{valueDatePicker}}</p>
