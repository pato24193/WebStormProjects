<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display hidden items</title>
</head>
<body>

    <form>
        <div id="divTypePerson">
            <p>Type: </p>
            <select id="typePerson" onchange="displayHiddenItem()">
                <option value="0" selected>Student</option>
                <option value="1">Employee</option>
            </select>
        </div>
        <div id="divName">
            <p>Name: </p>
            <input type="text" name="personName" />
        </div>
        <div id="divDate">
            <p>Date of birth: </p>
            <input type="date" name="dateOfBirth" />
        </div>
        <div id="divGrade">
            <p>Grade: </p>
            <input type="text" name="grade" placeholder="grade" />
        </div>
        <div id="divSalary" style="display: none;">
            <p>Salary: </p>
            <input type="text" name="salary" placeholder="salary" />
        </div>
        <p></p>
        <input type="submit" value="Register" />
    </form>

    <script>
        function displayHiddenItem() {
            let typePersonValue = document.getElementById("typePerson").value;
            let divGradeItem = document.getElementById("divGrade");
            let divSalaryItem = document.getElementById("divSalary");

            console.log(typePersonValue);
            if (typePersonValue === '0') {
                // student
                divGradeItem.style.display = "block";
                divSalaryItem.style.display = "none";
            } else if (typePersonValue === '1') {
                // employee
                console.log("employee");
                divGradeItem.style.display = "none";
                divSalaryItem.style.display = "block";
            }
        }
    </script>
</body>
</html>
