<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 2, 3, 5, 7, 11

    let count = 0;
    let numberUser = parseInt(prompt("Please input a number: "));

    // 5 -> 1 -> count = 1 -> 5 -> count = 2
    // 9, count = 1 -> 2 -> 3
    for (let i = 1; i <= numberUser; i++) {
        if (numberUser % i == 0) {
            count++;
        }
    }

    if (count === 2) {
        console.log("Prime number");
    } else {
        console.log("Not prime number");
    }
</script>
</body>
</html>
