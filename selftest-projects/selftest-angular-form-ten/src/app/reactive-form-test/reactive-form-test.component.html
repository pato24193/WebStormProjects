  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Register student</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 m-lg-auto" [formGroup]="studentFormGroup">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name"
                 id="name">
        </div>
        <div class="mb-3 text-danger" *ngIf="studentFormGroup.controls.name.touched &&
            studentFormGroup.controls.name.hasError('required')">
          Please input student name!
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth"
                 id="dateOfBirth">
        </div>
        <div class="mb-3 text-danger" *ngIf="studentFormGroup.controls.dateOfBirth.touched &&
            studentFormGroup.controls.dateOfBirth.hasError('invalid18')">
          Please input date < 18!
        </div>
        <button type="button" class="btn btn-primary" (click)="registInfoStudent()">Register</button>
      </div>
    </div>
  </div>
