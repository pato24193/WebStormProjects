<h2>Register Student</h2>

<form (ngSubmit)="getInfoStudentForm(registerForm)" #registerForm="ngForm">

    Name:
    <input [ngModel]="student.name" name="name" type="text"/>
<!--    <input ngModel name="name" type="text" #studentName="ngModel" required/>-->
<!--    <div *ngIf="registerForm.submitted && studentName.errors.required">First Name is required</div>-->

  <div>

    <input [(ngModel)]="student.dateOfBirth"
           name="dateOfBirth" type="date"/>
  </div>
  <input type="submit" value="Register" />
</form>
