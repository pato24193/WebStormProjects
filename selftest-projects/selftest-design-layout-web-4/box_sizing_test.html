<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left {
            float: left;
            width: 30%;
            background-color: blue;
            border: 5px solid yellow;
        }

        .right {
            float: right;
            width:  70%;
            background-color: red;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>

</body>
</html>
