<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="divShape" width="500" height="500"></canvas>
    <script>
        let canvas = document.getElementById("divShape");
        let context = canvas.getContext("2d");

        context.arc(100, 100, 70, 0, Math.PI);
        context.stroke();
        context.fillStyle = "red";
        context.fill();
