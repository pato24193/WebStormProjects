<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }

        // Truu tuong
        growl();

    }

    class Rat extends Animal {
        // Ke thua
        constructor(name, weight, speed, status) {
            super(name, weight, speed);
            this._status = status;
        }

        getStatus() {
            return this._status;
        }

        setStatus(status) {
            this._status = status;
        }

        // Da hinh
        growl() {
            console.log('Chit, chit');
        }
    }

    class Cat extends Animal {
        // Ke thua
        constructor(name, weight, speed) {
            super(name, weight, speed);
        }

        // Da hinh
        growl() {
            console.log('Meow, meow');
        }

        catch(ratObj) {
            if (this.speed > ratObj.speed) {
                console.log(this.name + ' da bat duoc chuot ' + ratObj.name);
                this.eat(ratObj);
            } else {
                console.log('Chuot chay roi, meo cham qua :))');
            }
        }

        eat(ratObj) {
            if (ratObj.status == 'song') {
                this.weight += ratObj.weight;
                console.log(this.name + ' khoi luong da tang: ' + this.weight)
            } else {
                console.log('Chuot hoi qua, khong an duoc :(');
            }
        }
    }

    let ratJerry = new Rat('Jerry', 10, 5, 'chet');
    let catTom = new Cat('Tom', 15, 6);

    ratJerry.growl();
    catTom.growl();

    catTom.catch(ratJerry);
</script>
</body>
</html>
