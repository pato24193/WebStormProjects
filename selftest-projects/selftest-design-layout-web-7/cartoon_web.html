<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon web</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row::after {
            display: block;
            content: "";
            clear: both;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 5px;
        }

        .header {
            background-color: lightgrey;
            font-size: 30px;
            font-style: italic;
            font-weight: bold;
        }

        .cartoon {
            color: white;
            background-color: red;
        }

        .menu {
            background-color: lightgrey;
            margin-top: 5px;
            text-align: center;
        }

        @media only screen and (max-width: 768px){
            [class*="col-"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 header">
            Phim <span class="cartoon">Hoạt Hình</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 menu">
            Phim hoạt hình | Phim hoạt hình yêu thích | Nhân vật hoạt hình | Góp ý
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <video width="100%" height="100%" controls>
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                    <h4>Welcome den voi khach san Nobi <span>- 5,147,528 lượt xem</span></h4>
                    <p>Channel Fun</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <video width="100%" height="100%" controls>
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <video width="100%" height="100%" controls>
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <video width="100%" height="100%" controls>
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
