<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .left-30 {
            width: 30%;
            background-color: deeppink;
            color: white;
            float: left;
            padding-left: 1px;
        }

        .right-70 {
            width: 70%;
            background-color: aqua;
            float: left;
        }
    </style>
</head>
<body>
    <div class="left-30">Left 30</div>
    <div class="right-70">Right 70</div>
    <div class="right-70">Right 70</div>
    <div class="left-30">Left 30</div>
</body>
</html>
