<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        @media only screen and (min-width: 768px) {
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
        }

        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        .header {
            padding: 15px;
            background-color: violet;
            color: white;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            background-color: deepskyblue;
            color: white;
            padding: 8px;
            margin-bottom: 7px;
        }

        .menu ul li:hover {
            background-color: blue;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="row">
        <div class="col-3 menu">
            <ul>
                <li>Home</li>
                <li>Page 1</li>
                <li>Page 2</li>
            </ul>
        </div>
        <div class="col-9">
            <h3>Title</h3>
            <p>Hello world! My name is C0420G1</p>
        </div>
    </div>
    <div class="row">
        <div class="col-3 menu">
            <ul>
                <li>Home</li>
                <li>Page 1</li>
                <li>Page 2</li>
            </ul>
        </div>
        <div class="col-9">
            <h3>Title</h3>
            <p>Hello world! My name is C0420G1</p>
        </div>
    </div>
</body>
</html>
