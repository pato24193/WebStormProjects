<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = 5;
    let n = 0;
    do {
        n = parseInt(prompt('Guess number: '));

        if (m !== n) {
            alert("Wrong!");
        } else {
            alert("Congratulation!");
            break;
        }
    } while(true);

</script>
</body>
</html>
