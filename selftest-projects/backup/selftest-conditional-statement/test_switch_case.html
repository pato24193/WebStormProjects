<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gradeAlphabet = prompt('Please input grade (alphabet): ');

    switch (gradeAlphabet) {
        case 'A':
            console.log('Gioi');
            break;
        case 'B':
            console.log('Kha');
        case 'C':
            console.log('Trung binh');
            break;
        default:
            console.log('Te');
            break;
    }
</script>
</body>
</html>
