<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 10px;
        }

        .row::after {
            content: "";
            clear: both;
            display: block;
        }

        .color-light-grey {
            background-color: lightgrey;
        }

        .header {
            font-size: 30px;
            font-weight: bold;
        }

        .header-cartoon {
            background-color: white;
            color: red;
        }

        .menu {
            text-align: center;
            margin-top: 1%;
            margin-bottom: 1%;
        }

        @media only screen and(max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="row color-light-grey">
        <div class="col-12 header">
            Phim <span class="header-cartoon">Hoạt Hình</span>
        </div>
    </div>

    <div class="row color-light-grey menu">
        <div class="col-12">
            Phim hoạt hình
            | Phim hoạt hình yêu thích
            | Nhân vật hoạt hình
            | Góp ý
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-12">
                    <video width="100%" controls>
                        <source src="https://youtu.be/dBEVO_DGiFE" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h4>Welcome đến với khách sạn Nobi</h4>
                    <h4>Channel Fun</h4>
                </div>
                <div class="col-12">
                    <video width="100%" controls>
                        <source src="mov_bbb.mp4" type="video/mp4">
                        <source src="mov_bbb.ogg" type="video/ogg">
                        Your browser does not support HTML video.
                    </video>
                    <h4>Welcome đến với khách sạn Nobi</h4>
                    <h4>Channel Fun</h4>
                </div>
                <div class="col-12">
                    <video width="100%" controls>
                        <source src="mov_bbb.mp4" type="video/mp4">
                        <source src="mov_bbb.ogg" type="video/ogg">
                        Your browser does not support HTML video.
                    </video>
                    <h4>Welcome đến với khách sạn Nobi</h4>
                    <h4>Channel Fun</h4>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="col-12">
                <video controls width="100%">
                    <source src="https://www.youtube.com/embed/7VUiCMXGuvw" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h4>Welcome đến với khách sạn Nobi</h4>
                <h4>Channel Fun</h4>
            </div>
        </div>
    </div>
</body>
</html>
