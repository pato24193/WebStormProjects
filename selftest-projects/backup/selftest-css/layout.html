<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        header {
            height: 100px;
            background-color: red;
        }

        #head-link {
            height: 50px;
            background-color: blue;
        }


        #body > div {
            height: 300px;
        }

        #left {
            width: 20%;
            background-color: grey;
            float: left;
        }

        #content {
            width: 50%;
            background-color: yellow;
            float: left;
        }

        #right {
            width: 30%;
            background-color: darkseagreen;
            float: left;
        }

        footer {
            clear: both;
            height: 100px;
            background-color: orange;
        }

        #after_footer {
            clear: both;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <div id="head-link">
        Hello world!
    </div>
    <div id="body">
        <div id="left">

        </div>
        <div id="content">

        </div>
        <div id="right">

        </div>
    </div>
    <footer>

    </footer>
    <div id="after_footer">

    </div>
</body>
</html>
