<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        .row::after {
            clear: both;
            display: table;
        }

        @media only screen and (max-width: 768px){
            [class*="col-"] {
                width: 100%;
            }
        }

        .header {
            padding: 15px;
            background-color: darkviolet;
            color: white;
        }

        .left-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .left-panel ul li {
            background-color: deepskyblue;
            color: white;
            padding: 5px;
            margin-bottom: 7px;
        }
        .center-panel {
            padding: 10px;
        }
        .right-panel {
            background-color: deepskyblue;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chania</h1>
    </div>
    <div class="body">
        <div class="col-3">
            <div class="left-panel">
                <ul>
                    <li>The Flight</li>
                    <li>The City</li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <div class="center-panel">
                <h2>The City</h2>
                <p>Chania is the capital of the Chania region on the island of Crete.
                    The city can be divided in two parts,
                    the old town and the modern city.</p>
            </div>
        </div>
        <div class="col-3">
            <div class="right-panel">
                <h3>What?</h3>
                <p>Chania is a city on the island of Crete.</p>
                <h3>Where?</h3>
                <p>Crete is a Greek island in the Mediterranean Sea.</p>
            </div>
        </div>
    </div>
</body>
</html>
