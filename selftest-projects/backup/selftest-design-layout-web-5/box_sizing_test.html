<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .left {
            width: 30%;
            background-color: greenyellow;
            float: left;
            padding: 20px;
        }

        .right {
            width: 70%;
            background-color: orange;
            float: left;
        }
    </style>
</head>
<body>
    <div class="left">Left</div>
    <div class="right">Right</div>
</body>
</html>
