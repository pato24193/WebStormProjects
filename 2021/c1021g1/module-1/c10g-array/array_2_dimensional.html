<script>
    let a = [
        [2, 3, 18],
        [9, 1],
        [8, 19, 7, 4]
    ];

    // console.log(a[2][1]);

    let sum = 0;

    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            // document.write(a[i][j] + " ");
            sum += a[i][j];
        }
        // document.write("<br>");
    }

    console.log(sum);
</script>
