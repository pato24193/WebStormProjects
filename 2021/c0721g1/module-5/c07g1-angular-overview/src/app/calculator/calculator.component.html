<p>calculator works!</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      Number 1:
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input class="form-control" type="text" [value]="numberA" (change)="getValueA($event.target.value)">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      Number 2:
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 ">
      <input class="form-control" type="text" [(ngModel)]="numberB">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 ">
      <button class="btn btn-primary" (click)="sum2Num()">Sum</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 ">
      <h2>{{result}}</h2>
    </div>
  </div>
</div>
