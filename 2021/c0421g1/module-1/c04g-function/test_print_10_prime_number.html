<body>
<script src="my_lib.js"></script>
<script>

    // In ra 10 so nguyen to dau tien
    // cho run = 1 chay vo han lan
    // countPrime == so luong so nguyen to yeu cau tu nguoi dung

    let countPrime = 0;
    let run = 1;

    while (true) {
        // check prime number
        // run = 1, 2, 3, 4, 5, 6...
        if (isPrimeNumber(run)) {
            console.log(run);
            countPrime++;
        }
        // end check prime number

        if (countPrime === 10) {
            break;
        }

        run++;
    }
</script>
