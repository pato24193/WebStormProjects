        constructor(name, dateOfBirth) {

    // Inheritance (Ke thua)
    class TeacherCodeGym extends Teacher {
        constructor(name, dateOfBirth, accountJames, salary) {
            super(name, dateOfBirth);
            this.accountJames = accountJames;
            this._salary = salary; // private
        }

        // Encapsulation (Dong goi), getter/setter
        getSalary() {
            return this._salary;
        }

        setSalary(salary) {
            this._salary = salary;
        }

        // Polymorphism (Da hinh)
        teach() {
            console.log("Day theo James, Bootcamp." +
                "Doi khi ho tro hoc vien ve demo va giang day");
            //..
        }
    }
