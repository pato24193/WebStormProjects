<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

<div style="position:absolute;opacity:0.9;width:auto;left:8px;right:10px;">
    <div class="grid-container">
        <div class="grid-wrapper height-90">
            <div class="grid-content" style="width:100%;background:#9933cc;border-right-color:transparent;">
            </div>
        </div>
        <div class="grid-wrapper height-230">
            <div class="grid-content background-white-no-border" style="width:25%;padding-top:15px;">
                <div class="grid-content-child-bot"></div>
                <div class="grid-content-child-bot"></div>
                <div class="grid-content-child-bot"></div>
                <div class="grid-content-child-no-bot"></div>
            </div>
            <div class="grid-content background-white-no-border" ></div>
            <div class="grid-content background-white-no-border" ></div>
            <div class="grid-content background-white-no-border" ></div>
            <div class="grid-content background-white-no-border" ></div>
            <div class="grid-content background-white-no-border" ></div>
            <div class="grid-content background-white-no-border" ></div>
            <div class="grid-content background-white-no-border" style="width:25%;padding-top:15px;">
                <div style="background-color:#33b5e5;border:none;width:100%;height:92%;"></div>
            </div>
        </div>
        <div class="grid-wrapper height-50">
            <div class="grid-content" style="width:100%;background:#0099cc;border-right-color:transparent;">
            </div>
        </div>

    </div>
</div>
<div class="grid-container" style="opacity:0.1;">
    <div class="grid-wrapper height-370">
        <div class="grid-content background-white-right-left-border"></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
        <div class="grid-content background-white-right-border" ></div>
    </div>
</div>

<p>Resize the browser window to see that this grid will respond to the resizing, and always use 100% of the available
    space.</p>


</body>
</html>
