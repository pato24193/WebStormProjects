<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
    <div class="container-fluid">
        <form action="calculator_server.js" method="post">
            <div class="row">
                <div class="col-lg-4 mx-auto mt-3">
                    <span class="form-outline">
                        <input type="text" id="firstNumber"
                               name="firstNumber" class="form-control" value="{firstNumber}" />
                        <label class="form-label" for="firstNumber">First number</label>
                    </span>
                </div>
                <div class="col-lg-2 mx-auto mt-3">
                    <span class="form-outline">
                        <input type="text" id="signingMath" value="{signingMath}"
                               name="signingMath" class="form-control" />
                        <label class="form-label" for="signingMath">+ - * /</label>
                    </span>
                </div>
                <div class="col-lg-4 mx-auto mt-3">
                    <span class="form-outline">
                        <input type="text" id="secondNumber" value="{secondNumber}"
                               name="secondNumber" class="form-control" />
                        <label class="form-label" for="secondNumber">Second number</label>
                    </span>
                </div>
                <div class="col-lg-2 mx-auto mt-3">
                    <button class="btn btn-primary">=</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12">
                <p class="fs-1 text-center" id="result">{result}</p>
            </div>
        </div>
    </div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</body>
</html>
