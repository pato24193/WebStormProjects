<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/report" method="post">
        <div>
            <label for="inputName">Họ và tên (ghi chữ IN HOA)</label>
            <input type="text" name="name" id="inputName" value="{nameValue}">
        </div>
        <div>
            <label for="inputIdCard">Số hộ chiếu/ CMND/ CCCD</label>
            <input type="text" name="idCard" id="inputIdCard" value="{idCardValue}">
        </div>
        <div>
            <label for="inputDob">Năm sinh</label>
            <input type="text" name="dob" id="inputDob" value="{dobValue}">
        </div>
        <div>
            <button>Report</button>
        </div>
    </form>
</body>
</html>
