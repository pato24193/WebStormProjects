<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="number" id="secondValue"/>
    <button onclick="getSecondAndCountDown()">Count down</button>
</div>
<div id="result">
</div>

<script>
    function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
    }

    async function countDown(i, tagResult) {
        while (i > 0) {
            document.getElementById(tagResult).innerHTML = i;
            i--;
            await sleep(1000);
        }
        return "counter finished:";
    }

    function getSecondAndCountDown() {
        let secondValue = parseInt(document.getElementById('secondValue').value);
        let counter = countDown(secondValue, 'result');
        counter.then((msg) => {
            document.getElementById('result').innerHTML = msg;
        });
    }

</script>
</body>
</html>
