<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style_of_me.css">
    <style>
        .colorGreenInternal {
            color: green;
        }
    </style>
</head>
<body>
    <p style="color: red">Hello CSS! (inline)</p>
    <p class="colorGreenInternal">Hello CSS! (internal)</p>

</body>
</html>
