<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n=parseInt(prompt("nhập vị trí muốn chèn"));
    let num=prompt("nhập vào phần tử muốn chèn");
    let arr=["1","2","3","4"];
    arr.push("");
    alert(arr.length);
    console.log(arr);
    for(let i=arr.length-1;i>n;i--)
    {
        arr[i]=arr[i-1];
    }
    arr[n]=num;
    console.log(arr);

    </script>
        
</body>
</html>
