<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Rat {
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status; // song, chet
        }

        growl() {
            console.log(this.name + ": Chit, chit");
        }
    }

    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }

        growl() {
            console.log(this.name + ": Meo, meo");
        }

        catchRat(ratObj) {
            console.log("-------catch rat");
            if (this.speed > ratObj.speed) {
                this.eatRat(ratObj);
            } else {
                console.log("Chuot chay nhanh, bat khong duoc :(");
            }
        }

        eatRat(ratObj) {
            console.log("-------eat rat");
            if (ratObj.status == "song") {
                this.weight += ratObj.weight;
                ratObj.status = "chet";
                console.log("Thit chuot ngon qua. Khoi luong meo: " + this.weight);
            } else {
                console.log("Chuot chet roi, hoi qua!");
            }
        }
    }

    let ratO = new Rat("Jerry", 3, 9, "chet");
    let catO = new Cat("Tom", 6, 14);
    console.log(catO);
    ratO.growl();
    catO.growl();
    catO.catchRat(ratO);
</script>
</body>
</html>
