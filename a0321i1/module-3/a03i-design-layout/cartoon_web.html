<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        [class*="col-"] {
            float: left;
            padding: 5px;
        }

        .row::after {
            content: "";
            display: block;
            clear: both;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        .header {
            background-color: lightgrey;
            font-size: 25pt;
            text-align: center;
        }

        .title {
            background-color: red;
            color: white;
        }

        .menu {
            background-color: lightgrey;
            text-align: center;
            margin-top: 3px;
        }

        /*<= 768px*/
        @media screen and (max-width: 768px) {
            .title {
                background-color: dodgerblue;
            }

            [class*="col-"] {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="row">
