<h2>Update Student</h2>

<form [formGroup]="studentForm" (ngSubmit)="updateInfoStudent()">
  <div>
    Name:
    <input type="text" formControlName="name"/>
  </div>
  <div>
    <p style="color: red"
       *ngIf="studentForm.controls.name.hasError('required')
              && studentForm.controls.name.dirty">
      Please input name
    </p>
  </div>
  <div>
    <p style="color: red"
       *ngIf="studentForm.controls.name.hasError('pattern')
              && studentForm.controls.name.dirty">
      Invalid format name
    </p>
  </div>
  <div>
    Date of birth:
    <input type="date" formControlName="dateOfBirth" />
  </div>
  <div>
    <p style="color: red"
       *ngIf="studentForm.controls.dateOfBirth.hasError('required')
              && studentForm.controls.dateOfBirth.dirty">
      Please input date of birth
    </p>
    <p style="color: red"
       *ngIf="studentForm.controls.dateOfBirth.hasError('invalid18')
              && studentForm.controls.dateOfBirth.dirty">
      Age not >= 18
    </p>
  </div>
  <div formArrayName="addressArray">
    <div *ngFor="let addressObj of this.addressArrayTmp.controls; index as i">
      <div [formGroupName]="i">
        <span>
          Street:
          <input type="text" formControlName="street">
        </span>
        <span>
          City:
          <input type="text" formControlName="city">
        </span>
      </div>
    </div>
  </div>
  <div>
    <input type="submit" value="Update" [disabled]="studentForm.invalid"/>
    <button (click)="addMore()">Add more</button>
  </div>
</form>
