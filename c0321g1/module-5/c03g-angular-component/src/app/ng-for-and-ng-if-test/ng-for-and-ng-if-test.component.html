<p>ng-for-and-ng-if-test works!</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>No</th>
      <th>Id</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studentObj of studentList;index as i">
      <td>{{i + 1}}</td>
      <td>{{studentObj.id}}</td>
      <td>{{studentObj.name}}</td>
      <td>{{studentObj.dateOfBirth}}</td>
      <td>
        <span *ngIf="studentObj.gender == 1; else c03Else">
          Male
        </span>
        <ng-template #c03Else>
          Female
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
