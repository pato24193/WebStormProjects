<div class="container">
  <div class="row">
    <div class="col-lg-6 m-lg-auto">
      <div class="mb-3">
        <label for="number1" class="form-label">Number 1</label>
        <input type="text" class="form-control" id="number1"
               [value]="a" (change)="setValue1($event.target.value, b)">
      </div>
      <div class="mb-3">
        <label for="number2" class="form-label">Number 2</label>
        <input type="text" class="form-control" id="number2" [(ngModel)]="b">
      </div>
      <button type="button" class="btn btn-primary" (click)="sum2Num()">Submit</button>
      <div class="mb-3">
        <h3>Result: {{resultFinal}}</h3>
      </div>
    </div>
  </div>
</div>
