<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 3;
        let b = '3';

        // true
        console.log(a == b);
        // false
        console.log(a === b);
        // false
        console.log(a != b);
        // true
        console.log(a !== b);
    </script>
</body>
</html>
