<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["a", "c", 1, 3, 5 ,"7", "d", "k", 8, 12, "v"];
    let element = prompt("Bạn muốn chèn kí tự gì?");

    let index;
    do {
        index = parseInt(prompt("Tại vị trí thứ mấy trong mảng?"));
    } while ((index <= 0) || (index >= a.length));

    document.write(a.join("-"));

    for (let i = 0; i < a.length; i++) {                 // duyệt các phần tử trong mảng bắt đầu từ 0 đến vị trí a.length -1
        if (i === index) {                               // nếu i = index, tức là người dùng muốn chèn thêm kí tự vào tại vị trí i
            for (let j = a.length-1; j >= i; j--) {      // duyệt các phần tử trong mảng a bắt đầu từ vị trí a.length -1 chạy lui về tới vị trí i, tức là cho mảng chạy ngược từ cuối đến vị trí i
                a[j+1] = a[j];                           // dịch các phần tử qua phải 1 đơn vị, tức là giá trị của phần từ sau sẽ bằng giá trị của phần tử đứng trước liền kề
            }
            a[i] = element;                             // vị trí a[i] sẽ trống sau khi hết vòng for, ta chỉ cần gán giá trị a[i] = element;
        }
    }
    document.write("<br>");
    document.write(a.join("-"));
</script>
</body>
</html>
