<p>ng-for-and-ng-if-test works!</p>
<table border="1">
  <tr>
    <th>No</th>
    <th>Id</th>
    <th>Name</th>
    <th>Date of birth</th>
    <th>Gender</th>
  </tr>
  <tr *ngFor="let studentObj of studentList;index as i">
    <td>{{i + 1}}</td>
    <td>{{studentObj.id}}</td>
    <td>{{studentObj.name}}</td>
    <td>{{studentObj.dateOfBirth}}</td>
    <td>
      <span *ngIf="studentObj.gender === 1;else C12Block">
        Nam
      </span>
      <ng-template #C12Block>
        Nu
      </ng-template>
    </td>
  </tr>
</table>
