<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        [class*="col"] {
            float: left;
            padding: 5px;
        }

        .row::after {
            clear: both;
            display: block;
            content: "";
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        .header {
            background-color: lightgrey;
            font-size: 25pt;
        }

        .title-cartoon {
            background-color: red;
            color: white;
        }

        .menu {
            text-align: center;
            background-color: lightgrey;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="row header">
        <div class="col-12">
            Phim <span class="title-cartoon">Hoạt Hình</span>
        </div>
    </div>
    <div class="row menu">
        <div class="col-12">
            Phim hoạt hình a | Phim hoạt hình b
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <video controls width="100%">
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                    <h4>Video ....</h4>
                    <p>Channel Fun</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <video controls width="100%">
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                    <h4>Video ....</h4>
                    <p>Channel Fun</p>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">

                    <h4>Video ....</h4>

                </div>

    </div>
</body>
</html>
