<div class="container">
  <div class="row">
    <div class="col-lg-12">
      Number 1:
      <input type="text" class="form-control"
             [value]="numberOne" (change)="getValue1($event.target.value)">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      Number 2:
      <input type="text" class="form-control" [(ngModel)]="numberTwo">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary" (click)="sum2Num()">Sum 2 number</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      Result: {{result}}
    </div>
  </div>
</div>
